<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dining Hall Shopper!</title>

    <!-- imported scripts -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <script type="text/javascript" src="{{url_for('static', filename='layout.js')}}"></script>
    {% block head %}{% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg blue">
    <div class="container-fluid">
        <a id="navbar-brand" href="/">Columbia Dining Hall Shopper!</a>
        <button class="btn btn-outline-warning" type="submit" id="add-route">New Entry</button>
        <form id="search-bar" class="d-flex" action="/search_results" method="GET">
            <input class="form-control me-2" type="search" placeholder="Search"
                   aria-label="Search" name="q">
            <button class="btn btn-outline-warning" type="submit">Search</button>
        </form>
    </div>
</nav>
{% block body %}{% endblock %}
</body>
</html>
